version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: password123
      DOCKER_INFLUXDB_INIT_ORG: smartcity
      DOCKER_INFLUXDB_INIT_BUCKET: bins
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: 5QsGX__Bqx0w46bWf6rX2zP_oWHthKsmq5Z7re-3FsBM-gsy5OoO2VPCFS1HGSknV_Yy7uPPsH_9iqbZs-_kYw==
    volumes:
      - influxdb_data:/var/lib/influxdb2

  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    ports:
      - "1884:1883" 
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

  # --- SERVICES PYTHON ---

  sensor-raw:
    build: .
    container_name: sensor-raw
    command: python -u 1_sensor_raw.py
    depends_on:
      - mosquitto

  edge-computer:
    build: .
    container_name: edge-computer
    command: python -u 2_edge_computer.py
    depends_on:
      - mosquitto

  bridge-service:
    build: .
    container_name: bridge-service
    command: python -u 3_bridge_mqtt_kafka.py
    depends_on:
      - mosquitto
      - kafka

  cloud-ingest:
    build: .
    container_name: cloud-ingest
    command: python -u 4_cloud_ingest.py
    depends_on:
      - kafka
      - influxdb

volumes:
  influxdb_data:
  mosquitto_data:
  mosquitto_log:
